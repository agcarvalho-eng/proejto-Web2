<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">
    <head th:replace="~{fragments/head :: head(~{})}">
        <title>Relatório Pessoas Jurídicas</title>
    </head>
    <body>
        <main class="container">
            <h3>Relatório de Clientes Pessoa Jurídica</h3>
            <br>
            <table class="table" border="1">
                <thead>
                    <tr>
                        <th>PJ ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>CNPJ</th>
                        <th colspan="2">Operações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${pessoasJuridicas}">
                        <td th:text="${p.id}"> </td>
                        <td th:text="${p.nome}"></td>
                        <td th:text="${p.telefone}"></td>
                        <td th:text="${p.cnpj}"></td>
                        <td> <a th:href="@{/pessoaJuridica/edit/{id}(id=${p.id})}">Editar</a> </td>
                        <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                                th:href="@{/pessoaJuridica/remove/{id}(id=${p.id})}">Excluir</a> </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>

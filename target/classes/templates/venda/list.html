<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">
    <head th:replace="~{fragments/head :: head(~{})}">
        <title>Relatório Vendas</title>
    </head>
    <body>
        <main class="container">
            <h3>Relatório de Vendas</h3>
            <br>
            <table class="table" border="1">
                <thead>
                    <tr>
                        <th> Venda ID</th>
                        <th>Nome do Cliente</th>
                        <th>Data da Compra</th>
                        <th>Valor Total (R$)</th>
                        <th colspan="2">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterando através da lista de vendas -->
                    <tr th:each="venda : ${vendas}">
                        <td th:text="${venda.id}"></td>
                        <td th:text="${venda.pessoa.nome}"></td>
                        <td th:text="${venda.data}"></td>
                        <td th:text="${venda.totalVenda()}"></td>
                        <td> <a th:href="@{/venda/detail/{id}(id=${venda.id})}">Detalhar</a> </td>
                        <td> <a onclick="return window.confirm('Tem certeza que deseja excluir esta ' +
                         'venda?')"  th:href="@{/venda/remove/{id}(id=${venda.id})}">Excluir</a> </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>

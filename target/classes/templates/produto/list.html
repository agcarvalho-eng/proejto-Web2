<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">
    <head th:replace="~{fragments/head :: head(~{})}">
        <title>Relatório Produtos</title>
    </head>
    <body>
        <main class="container">
            <h3>Relatório de Produtos</h3>
            <br>
            <table class="table" border="1">
                <thead>
                    <tr>
                        <th>Produto ID</th>
                        <th>Descrição</th>
                        <th>Valor (R$)</th>
                        <th colspan="2">Operações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${produtos}">
                        <td th:text="${p.id}"> </td>
                        <td th:text="${p.descricao}"></td>
                        <td th:text="${p.valor}"> </td>
                        <td> <a th:href="@{/produto/edit/{id}(id=${p.id})}">Editar</a> </td>
                        <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                                th:href="@{/produto/remove/{id}(id=${p.id})}">Excluir</a> </td>
                    </tr>
                </tbody>
            </table>
            </main>
    </body>
</html>
